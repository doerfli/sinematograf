# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.reactive.url=postgresql://localhost:5432/postgres

# Run Flyway migrations automatically
quarkus.flyway.migrate-at-start=true


# Configure the outgoing RabbitMQ exchange 
mp.messaging.outgoing.cinema-events.connector=smallrye-rabbitmq
mp.messaging.outgoing.cinema-events.exchange.name=cinema-events

mp.messaging.incoming.cinema-events-processor.connector=smallrye-rabbitmq
mp.messaging.incoming.cinema-events-processor.queue.name=cinema-events-processor
mp.messaging.incoming.cinema-events-processor.exchange.name=cinema-events
